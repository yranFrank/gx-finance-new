
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GX Finance | Architectural Lending</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glc: {
                slate: '#0F172A',
                gold: '#CCA43B',
                red: '#C8102E',
                gray: '#64748B',
                bg: '#FFFFFF',
                offwhite: '#F9FAFB'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll': 'scroll 40s linear infinite',
              'spin-slow': 'spin 30s linear infinite',
              'spin-reverse-slow': 'spin-reverse 35s linear infinite',
              'orbit-cw': 'orbit-cw 40s linear infinite',
              'orbit-ccw': 'orbit-ccw 40s linear infinite',
              'orbit-cw-fast': 'orbit-cw 25s linear infinite',
              'orbit-ccw-fast': 'orbit-ccw 25s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' }
              },
              'orbit-cw': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              },
              'orbit-ccw': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FFFFFF;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom thin scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #0F172A; }

      .grid-border {
        border-color: rgba(15, 23, 42, 0.08);
      }
      .perspective-1200 { perspective: 1200px; }
      
      /* Smooth transitions for links */
      a { transition: all 0.3s ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
